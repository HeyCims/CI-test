name: CI-CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests script
      run: npm test

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build Docker Image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/ci-test:latest .

    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/ci-test:latest

    - name: Deploy to server
    run: |
    $privateKey = "${{ secrets.SERVER_SSH_KEY }}"
    $privateKeyPath = "$env:Hype\\.ssh\\id_rsa"
    Set-Content -Path $privateKeyPath -Value $privateKey
    ssh -i $privateKeyPath -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "
      cd ./pkl &&
      docker pull ${{ secrets.DOCKER_USERNAME }}/ci-test:latest &&
      docker stop ci-test || true &&
      docker rm -f ci-test || true &&
      docker run -d --name ci-test -p 80:80 ${{ secrets.DOCKER_USERNAME }}/ci-test:latest